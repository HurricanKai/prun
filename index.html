<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrUn Star Map</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a14;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 18px;
        }
    </style>
    <link data-trunk rel="rust" data-wasm-opt="2" />
</head>
<body>
    <div class="loading" id="loading">Loading PrUn Star Map...</div>
    <canvas id="canvas"></canvas>
    <script>
        document.getElementById('loading').style.display = 'none';
    </script>
</body>
</html>
